<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="columns">
        <div class="column is-narrow-desktop">
            <div class="box" style="width: 300px">
             <p class="label"> <label class="label">Phase Name</label>
             </p><br>

                <p class="label"> <label class="label">Milestone Name</label>
                </p>
                <br>

                <p class="label"> <label class="label">Device Name</label>

                </p>
            </div>
        </div>





        <div class="column is-three-quarters">
            <div class="box" style="height:650px">
                <p class="title is-5">Add a configuration</p>

                <div class="field is-horizontal">

                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <label>Config ID</label>
                                <input class="input" name="configurationID" type="text" placeholder="﴾ID of configuration﴿" ngModel>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <label>Name</label>
                                <input class="input" name="configurationName" type="text" placeholder="﴾Name of configuration﴿" ngModel>
                            </p>
                        </div>
                        <div class="field">

                            <p class="control">
                                <label>Component</label>
                                <input class="input" name="components" type="text" placeholder="﴾Components, comma‐separated﴿" ngModel>
                            </p>
                        </div>
                        <br>

                    </div>
                </div>




                <div class="field-body">
                    <div class="field ">
                        <p class="control">
                            <label># Units</label>
                            <input class="input" name="units" min="1" max="100" type="number" placeholder="Units" ngModel>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <label>SubSystem Name</label>
                            <input class="input" name="subSystems" type="text" placeholder="﴾Subsystem﴿" ngModel>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <label>Assigned</label>
                            <input class="input" name="assignedTo" type="text" placeholder="Assigned To" ngModel>
                        </p>

                    </div>
                    <br>
                </div>
                <br>



                <div class="field-body">
                    <div class="field is-grouped">
                        <p class="control">
                            <label>Enter Priority</label>
                            <input class="input" name="priority" type="number" min="0" max="10" placeholder="Priority" ngModel>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control">
                            <label>Start Date</label>
                            <my-date-picker name="date1" [options]="myDatePickerOptions" type="number" value="targetdate" [(ngModel)]="model" required></my-date-picker>
                        </p>
                    </div>
                    <div class="field">

                        <p class="control">
                            <label>Shipping Date</label>
                            <my-date-picker name="date2" [options]="myDatePickerOptions" value="shippeddatedate" [(ngModel)]="modelship" required></my-date-picker>

                        </p>
                    </div>
                    <br>
                </div>
                <br>

                <div class="field-body">
                    <div class="field is-grouped">
                        <p class="control">
                            <label>Test Team Name</label>
                            <input class="input" name="testTeam" type="text" placeholder="Test Team" ngModel>
                        </p>
                    </div>


                    <div class="field">

                        <p class="control">
                            <label>Provisioned</label>
                            <input class="input" name="provisioned" type="text" placeholder="Provisioned" ngModel>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <label>Smoke Test</label>
                            <input class="input" name="smokeTest" type="text" placeholder="Yes/No" ngModel>
                        </p>
                    </div>
                    <br>
                </div>

                <br>
                <p class="control">
                    <label>Comments</label>
                    <textarea name="text" class="textrow" rows="7" cols="150" ngModel></textarea>
                </p>
                <br>

                <p class="control">
                    <div class="block">
                        <a class="button is-primary" routerLink="/view-project">Save</a><span></span><span></span>
                        <a class="button is-info" routerLink="/addProject">Cancel</a></div>
            </div>
        </div>



    </div>

</form>

<router-outlet></router-outlet>
